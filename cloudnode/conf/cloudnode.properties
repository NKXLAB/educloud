#
# Cloud Node configuration file
#

node.port=8111

# directory that store running virtual machines disk
node.machinedir=C:\\tmp\\machinedir

# diretory that store disks of virtual machines
node.storagedir=C:\\tmp\\storagedir

# VIrtualBox template directory
vbox.templatedir=C:\\tmp\\templatedir

# time that scheduler will look for new tasks in milliseconds
scheduler.interval=1000

cloudserver.host=localhost

cloudserver.port=8000

cloudserver.machinedir=8000

vbox.websrv.url=http://localhost:18083/

# The VirtualBox web service (vboxwebsrv) binary path
vbox.websrv.executable=C:\\Program Files\\Oracle\\VirtualBox\\vboxwebsrv.exe

# Front-end to use for the new VM process. The following are currently supported:
#
# gui      : VirtualBox Qt GUI front-end
# headless : VBoxHeadless (VRDE Server) front-end
# sdl      : VirtualBox SDL front-end
vbox.frontendType=sdl